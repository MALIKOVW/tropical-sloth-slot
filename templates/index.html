<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Slot Machine Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container py-4">
        <div class="text-center mb-4">
            <h1>üêï The Dog House Slots üè†</h1>
            <div class="alert alert-info">
                Educational simulator - No real money involved
            </div>
        </div>

        <div class="game-container">
            <canvas id="slotCanvas" width="800" height="600"></canvas>

            <div class="bonus-info" id="bonusInfo">
                <span class="badge bg-warning text-dark" id="bonusSpinsCount"></span>
            </div>

            <div class="controls mt-4">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="credits">
                        Credits: <span id="creditDisplay">{{ credits }}</span>
                    </div>

                    <div class="bet-controls">
                        <button class="btn btn-secondary" id="decreaseBet">-</button>
                        <span id="currentBet" class="mx-3">10</span>
                        <button class="btn btn-secondary" id="increaseBet">+</button>
                    </div>

                    <button id="spinButton" class="btn btn-primary btn-lg">
                        SPIN
                    </button>
                </div>
            </div>

            <div class="win-message" id="winMessage"></div>

            <div class="statistics mt-4">
                <h3>Statistics</h3>
                <div class="row">
                    <div class="col">
                        <p>Spins: <span id="totalSpins">0</span></p>
                        <p>Win Rate: <span id="winRate">0%</span></p>
                    </div>
                    <div class="col">
                        <p>Biggest Win: <span id="biggestWin">0</span></p>
                        <p>Return to Player: <span id="rtp">0%</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.min.js"></script>
    <script src="/static/js/generate-sounds.js"></script>
    <script src="/static/js/audio.js"></script>
    <script src="/static/js/slot.js"></script>
</body>
</html>
