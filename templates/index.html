<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>The Dog House Slots</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid px-4 py-3">
        <div class="text-center mb-4">
            <h1>The Dog House Slots</h1>
            <div class="alert alert-info">Educational simulator - No real money involved</div>
        </div>

        <div class="game-container">
            <canvas id="slotCanvas" width="800" height="600"></canvas>

            <div class="bonus-info" id="bonusInfo">
                <span class="badge bg-warning text-dark" id="bonusSpinsCount"></span>
            </div>

            <div class="controls">
                <div class="d-flex justify-content-between align-items-center flex-wrap">
                    <div class="credits">
                        Credits: <span id="creditDisplay">{{ credits }}</span>
                    </div>

                    <div class="bet-controls">
                        <button class="btn btn-neon" id="decreaseBet">-</button>
                        <span id="currentBet" class="mx-3">10</span>
                        <button class="btn btn-neon" id="increaseBet">+</button>
                    </div>

                    <div class="spin-controls">
                        <button id="buyFreespinsBtn" class="btn btn-warning">
                            Buy Free Spins
                        </button>
                        <button id="turboSpinBtn" class="btn btn-info">
                            Turbo Spin
                        </button>
                        <button id="autoSpinBtn" class="btn btn-secondary">
                            Auto Spin
                        </button>
                        <button id="spinButton" class="btn">
                            SPIN
                        </button>
                    </div>
                </div>
            </div>

            <div class="statistics mt-4">
                <div class="row">
                    <div class="col">
                        <p>Total Spins: <span id="totalSpins">0</span></p>
                        <p>Win Rate: <span id="winRate">0%</span></p>
                        <p>Total Bonus Games: <span id="totalBonusGames">0</span></p>
                    </div>
                    <div class="col">
                        <p>Biggest Win: <span id="biggestWin">0</span></p>
                        <p>Return to Player: <span id="rtp">0%</span></p>
                        <p>Total Won: <span id="totalWon">0</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно настроек Auto Spin -->
    <div class="modal fade" id="autoSpinModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Auto Spin Settings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Number of Auto Spins:</label>
                        <div class="btn-group w-100" role="group">
                            <input type="radio" class="btn-check" name="autoSpinCount" id="spin10" value="10">
                            <label class="btn btn-outline-primary" for="spin10">10</label>
                            <input type="radio" class="btn-check" name="autoSpinCount" id="spin25" value="25">
                            <label class="btn btn-outline-primary" for="spin25">25</label>
                            <input type="radio" class="btn-check" name="autoSpinCount" id="spin50" value="50">
                            <label class="btn btn-outline-primary" for="spin50">50</label>
                            <input type="radio" class="btn-check" name="autoSpinCount" id="spin100" value="100">
                            <label class="btn btn-outline-primary" for="spin100">100</label>
                            <input type="radio" class="btn-check" name="autoSpinCount" id="spin500" value="500">
                            <label class="btn btn-outline-primary" for="spin500">500</label>
                            <input type="radio" class="btn-check" name="autoSpinCount" id="spinInf" value="-1">
                            <label class="btn btn-outline-primary" for="spinInf">∞</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Stop if balance is less than:</label>
                        <input type="number" class="form-control" id="stopBalance" min="0" step="0.1">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="startAutoSpin">Start</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно подтверждения покупки Free Spins -->
    <div class="modal fade" id="buyFreespinsModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Buy Free Spins</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to buy Free Spins for <span id="freespinsCost">0</span> credits?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirmBuyFreespins">Buy</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.min.js"></script>
    <script src="/static/js/generate-sounds.js"></script>
    <script src="/static/js/audio.js"></script>
    <script src="/static/js/slot.js"></script>
</body>
</html>
