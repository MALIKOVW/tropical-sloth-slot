<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jungle Slot Machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <img src="/static/images/loading-screen-logo.png" alt="The Tropical Sloth" class="loading-logo">
        <div class="loading-progress">
            <div id="loadingBar" class="loading-bar"></div>
        </div>
        <div id="loadingText" class="loading-text">0%</div>
    </div>

    <!-- Game Content -->
    <div id="gameContent" style="display: none;">
        <div class="container-fluid game-wrapper">
            <div class="row">
                <!-- Paytable Column -->
                <div class="col-md-3 paytable-column">
                    <div class="paytable">
                        <h3>Paytable</h3>
                        <div class="symbol-pay">
                            <span class="symbol dragon">Dragon</span>
                            <span class="pays">x100</span>
                        </div>
                        <div class="symbol-pay">
                            <span class="symbol leopard">Leopard</span>
                            <span class="pays">x80</span>
                        </div>
                        <div class="symbol-pay">
                            <span class="symbol gator">Gator</span>
                            <span class="pays">x70</span>
                        </div>
                        <div class="symbol-pay">
                            <span class="symbol crocodile">Crocodile</span>
                            <span class="pays">x60</span>
                        </div>
                        <div class="symbol-pay">
                            <span class="symbol jaguar">Jaguar</span>
                            <span class="pays">x50</span>
                        </div>
                        <div class="symbol-pay">
                            <span class="symbol gorilla">Gorilla</span>
                            <span class="pays">x40</span>
                        </div>
                        <div class="symbol-pay">
                            <span class="symbol snake">Snake</span>
                            <span class="pays">x30</span>
                        </div>
                        <div class="symbol-pay">
                            <span class="symbol wooden_arch">Arch</span>
                            <span class="pays">x20</span>
                        </div>
                        <div class="symbol-pay">
                            <span class="symbol wooden_k">K</span>
                            <span class="pays">x15</span>
                        </div>
                        <div class="symbol-pay">
                            <span class="symbol wooden_a">A</span>
                            <span class="pays">x10</span>
                        </div>
                        <div class="symbol-pay scatter">
                            <span class="symbol sloth">SCATTER</span>
                            <span class="pays">Free Spins</span>
                        </div>
                    </div>
                </div>

                <!-- Game Column -->
                <div class="col-md-9">
                    <div class="game-container">
                        <div class="top-bar">
                            <div class="balance-display">
                                Credits: <span id="creditDisplay">1000</span>
                            </div>
                            <div class="bonus-info">
                                <span class="badge bg-warning text-dark" id="bonusSpinsCount"></span>
                            </div>
                        </div>

                        <div class="game-field-wrapper">
                            <div id="paylineContainer"></div>
                            <canvas id="slotCanvas"></canvas>
                        </div>

                        <div class="controls">
                            <div class="controls-row">
                                <div class="bet-controls">
                                    <button class="btn btn-neon" id="decreaseBet">-</button>
                                    <span id="currentBet">1.00</span>
                                    <button class="btn btn-neon" id="increaseBet">+</button>
                                </div>
                                <div class="action-buttons">
                                    <button id="turboSpinBtn" class="btn btn-info">Turbo</button>
                                    <button id="autoSpinBtn" class="btn btn-secondary">Auto</button>
                                    <button id="spinButton" class="btn btn-spin">SPIN</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/slot.js"></script>
</body>
</html>
