<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jungle Slot Machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <img 
            src="/static/images/tropical-sloth-logo.png" 
            alt="The Tropical Sloth" 
            class="loading-logo"
            onerror="console.error('Failed to load logo:', this.src);"
            onload="console.log('Logo loaded successfully:', this.src);"
        >
        <div class="loading-progress">
            <div id="loadingBar" class="loading-bar"></div>
        </div>
        <div id="loadingText" class="loading-text">0%</div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="settingsModalLabel">Настройки звука</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="backgroundMusicVolume" class="form-label">Фоновая музыка</label>
                        <input type="range" class="form-range" id="backgroundMusicVolume" min="0" max="100" value="50">
                    </div>
                    <div class="mb-3">
                        <label for="soundEffectsVolume" class="form-label">Звуковые эффекты</label>
                        <input type="range" class="form-range" id="soundEffectsVolume" min="0" max="100" value="50">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Content -->
    <div id="gameContent" style="display: none;">
        <div class="container-fluid game-wrapper">
            <div class="row">
                <!-- Game Column -->
                <div class="col-md-12">
                    <div class="game-container">
                        <div class="top-bar">
                            <div class="balance-display">
                                Credits: <span id="creditDisplay">1000</span>
                            </div>
                            <div class="bonus-info">
                                <span class="badge bg-warning text-dark" id="bonusSpinsCount"></span>
                            </div>
                            <div class="controls-group">
                                <!-- Settings Button -->
                                <button id="settingsButton" class="btn btn-outline-light btn-sm me-2">
                                    <i class="fas fa-cog"></i>
                                </button>
                                <!-- Sound Control -->
                                <button id="toggleSound" class="btn btn-outline-light btn-sm">
                                    <i class="fas fa-volume-up"></i>
                                </button>
                            </div>
                        </div>

                        <div class="game-field-wrapper">
                            <div id="paylineContainer"></div>
                            <canvas id="slotCanvas"></canvas>
                        </div>

                        <div class="controls">
                            <div class="controls-row">
                                <div class="bet-controls">
                                    <button class="btn btn-neon" id="decreaseBet">-</button>
                                    <span id="currentBet">1.00</span>
                                    <button class="btn btn-neon" id="increaseBet">+</button>
                                </div>
                                <div class="action-buttons">
                                    <button id="spinButton" class="btn btn-spin">SPIN</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/tone"></script>
    <script src="/static/js/audio.js"></script>
    <script src="/static/js/background-music.js"></script>
    <script src="/static/js/slot.js"></script>
</body>
</html>
